<div class="vertical-centered w-100">
    <form>

        <div class="row mx-md-5">
            <div class="col-12 col-md-8">
                <div class="card shadow border-0 mx-5">
                    <div class="row px-5 pt-5">
                        <div class="col">
                            <h4>Paiement sécurisé</h4>
                            <div class="card rounded-0 p-4">
                                <p class="mx-3">Saisissez vos identifiants bancaire :</p>
                                <div class="shadow rounded-0 m-3 p-2">
                                    <div id="stripe-card" class="p-2" style="height:36px"></div>
                                </div>

                                <p class="text-small ml-3"><i class="feather icon-lock"></i> Vos détails de paiement
                                    sont
                                    stockés en sécurité auprès de notre partenaire de paiement, en utilisant un cryptage
                                    de qualité bancaire.</p>
                                    <a href="https://stripe.com" class="ml-auto" style="width:12%" target="_blank"><img src="../../../assets/stripe.svg" class="w-75"></a>
                                </div>
                        </div>
                    </div>
                    <div class="px-5 mt-4">
                        <nb-checkbox (valueChange)="read = !read;">J'ai lu et j'accepte <a href="../../../assets/cgv.pdf" target="_blank">les conditions générales de vente.</a></nb-checkbox>
                    </div>
                    <button class="btn btn-primary rounded-0 text-bold py-3 mt-3" [attr.data-secret]="intent?.client_secret" [disabled]="disabled" (click)="payOrder()">Confirmer & payer</button>
                </div>
            </div>
            <div class="col-12 col-md">
                <app-reservation-summary *ngIf="price" [payment]="true" [price]="price"></app-reservation-summary>
            </div>
        </div>
    </form>
</div>

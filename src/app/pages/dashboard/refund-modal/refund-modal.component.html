<nb-card>
    <nb-card-header>Annulation de la réservation</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col">
                Vous êtes sur le point d'annuler votre réservation, tapez "CONFIRMER" dans le champs ci-dessous pour confirmer.
                <input type="text" [(ngModel)]="input" class="form-control w-50 mt-3 rounded-0">
                <button class="btn btn-primary rounded-0 float-right" (click)="cancelBook()" [disabled]="input != check">Valider</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>
